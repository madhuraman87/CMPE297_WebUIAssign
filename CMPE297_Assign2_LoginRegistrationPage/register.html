<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title> Registration Form </title>
    <script src="script.js"></script>
    <script src="modernizr.min.js"></script>
    <!--<link rel="stylesheet" type="text/css" href="style1.css"> -->
    <style>
        .align{
            width: 30%;
            text-align: right;
        }
        myHead {
            display: block;
            background-color: #ddd;
            padding: 25px;
            font-size: 30px;
        }
        progress {
            background-color: green;
        }
    </style>
</head>
<body onload="supports_local_storage()">
<form  name="myForm" style ="width:75em;margin:0 auto;text-align:center">
    <h1 style="text-align:center"><myHead><strong> Registration Form </strong></myHead></h1>
    <div class="align">
        <label for="FirstName"> First Name </label>
        <input type="text" id="FirstName" name="FirstName" placeholder="Enter ur First Name here" /> <br />

        <label for="LastName"> Last Name </label>
        <input type="text" id="LastName" name="LastName" placeholder="Enter ur Last Name here" /> <br />

        <label for="EMail"> Email </label>
        <input type="email" id="EMail" name="EMail" placeholder="yourname@email.com" /> <br />

        <label for="pwd"> Password </label>
        <input type="password" id="pwd" name="pwd" placeholder="password" onchange="check(this.value)" /> <br />
        <progress id="prog_bar" value="0" max="6"> </progress> <span id="pwdstr"> </span><br />

        <label for="cpwd"> Confirm Password </label>
        <input type="password" id="cpwd" name="cpwd" placeholder="Must be same as pwd" /> <br />

        <label for="dob"> D.O.B </label>
        <input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy" /> <br />

        <label for="dobwt"> D.O.B with time </label>
        <input type="datetime" id="dobwt" name="dobwt" placeholder="mm/dd/yyyy" /> <br />

        <label for="dobwtl"> Local D.O.B </label>
        <input type="datetime-local" id="dobwtl" name="dobwtl" placeholder="mm/dd/yyyy" /> <br />

        <label for="ssn"> SSN </label>
        <input type="text" id="ssn" name="ssn" title="Enter ur 9 digit ssn here" pattern="[0-9]{9}" maxlength="9" /> <br />

        <label for="phone"> Phone </label>
        <input type="tel" id="phone" name="phone" title="Enter ur 10 digit phone number here" pattern="[0-9]{10}" maxlength="10" /> <br />

        <label for="ccn"> Credit Card No </label>
        <input type="text" id="ccn" name="ccn" title="Enter ur 12/16 digit credit card number here" pattern="[0-9]{12,16}" maxlength="16" /> <br />

        <input type="button" value="Store" name="store_button" onclick="store()" />
        <input type="submit" value="Login" name="submit" onclick="return validate();" /> <br />
    </div>
</form>

</body>
</html>
